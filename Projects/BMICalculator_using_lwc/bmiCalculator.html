<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>

            <template if:true={result}>


            <section>
                <h2>Your BMI value is: </h2>
                <div class = 'result-value'>{bmiValue}</div>
                <h2>So you are:</h2>
                <div class = 'result-value'>{result}</div>
                <button
                    class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large custom-button slds-var-m-top_large" onclick={recalculate}>
                    Re-Calculate BMI
                </button>
            
            
            
            </section>

            </template>

            <template if:false={result}>
            <form onsubmit={submitHandler}>
                <!-- form content will come here    -->

                <!-- Height -->
                <div class="slds-form-element slds-var-m-bottom_meddium">
                    <label class="slds-form-element__label slds-text-title_bold"
                        for="text-input-height">
                        Height (cm) </label>
                    <div class="slds-form-element__control">
                        <input type="number" id="text-input-height" min='0'
                            placeholder="Enter your Height in cm"
                            required 
                            class="slds-input" 
                            name = 'height'
                            value = {height}
                            onchange={inputHandler}/>
                    </div>
                </div>

                <!-- weight-->
                <div class="slds-form-element slds-var-m-bottom_meddium">
                    <label class="slds-form-element__label slds-text-title_bold"
                        for="text-input-weight">
                        Weight (Kg) </label>
                    <div class="slds-form-element__control">
                        <input type="number" id="text-input-weight" min="0"
                            placeholder="Enter your Weight in kg"
                            required class="slds-input" 
                            name = 'weight'
                            value = {weight}
                            onchange={inputHandler}/>
                    </div>
                </div>

                <!-- button will come here-->

                <button
                    class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large custom-button">
                    Calculate BMI
                </button>

            </form>
            
            </template>
           
            <div class="info-wrapper">
                <h2> What your BMI Means </h2>
                <p class="slds-var-m-bottom_medium"> Once you have measured your
                    BMI, you can determine your healty weight range.If your BMI
                    is: </p>

                <h3 class="slds-text-color_error slds-text-heading_medium">Under
                    18.5</h3>
                <p class="slds-var-m-bottom_medium">You are Underwait</p>
                <h3
                    class="slds-text-color_success slds-text-heading_medium">Between
                    18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium"> You are healty</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0
                    to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You are Overweight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over
                    30</h3>
                <p class="slds-var-m-bottom_medium">You are obese</p>
            </div>
        </div>
    </div>

</template>
